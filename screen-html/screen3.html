<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canlou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/screen3.css" />
    <link href="https:/fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <div class="main_nav">
            <img class="canlou_logo" src="../images/Design/canlou(small).png" alt="Canlou logo">
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="new_account_information">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div class="new_account_information">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="user_username">
                </div>
                <div class="new_account_information">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_email">
                </div>
                <div class="new_account_information">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <a href="screen4.html" class="ok">OK</a>
    </footer>
</body>

</html>
