<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canlou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/screen2.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <img class="canlou_logo" src="../images/canlou(small).png">
        <div>
            <p></p>
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="log_in">
                    <input type="email" id="mail" name="user_email" required placeholder="Enter your email">
                </div>
                <div class="log_in">
                    <input type="password" id="password" name="user_password" required placeholder="Enter your password">
                </div>
            </fieldset>
        </form>
        <button class="ok">OK</button>
    </main>
</body>
</html>
